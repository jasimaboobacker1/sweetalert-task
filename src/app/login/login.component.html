<div class="containerrr">    
    <div class="form">
      <h1 style="text-align: center;">Please Login</h1>
      <label for="newName" style="width: 100px;">Username:</label>
      <input id="newName" name="username" [(ngModel)]="username"><br>    
      <label for="newEmail" style="width: 100px;">Password:</label>
      <input id="newEmail" type="password" name="password" [(ngModel)]="password"><br>
      <button class="btn" (click)="Login()">Login</button>    
    </div>  
  </div>
